<!DOCTYPE html>
<html>
<head>
  <title>موقع حجز مواعيد الأطباء</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <div class="hi-and-search-bar">
      <h1>احجز موعدك مع طبيبك الان</h1>
      <div class="search-bar">
        <input type="text" placeholder="ابحث عن الطبيب">
        <button>بحث</button>
      </div>
    </div>
    <nav>
      <a href="search-doctor.html">بحث عن الطبيب</a>
      <a href="search-area.html">بحث عن المنطقة</a>
      <a href="doctor-login.html">تسجيل الدخول كطبيب</a>
    </nav>
  </header>

  <section id="body-login-container">
    <div class="login-container">
      <h1>تسجيل الدخول</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">اسم المستخدم:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="تسجيل الدخول">
        </div>
        <div class="form-group">
          <a href="#" id="forgot-password">نسيت كلمة المرور؟</a>
        </div>
      </form>
      <div id="error-message" class="error-message"></div>
    </div>
  </section>

  <footer>
    <p>موقع العيادة: شارع الطبيب، المدينة، الدولة</p>
    <p>رقم الهاتف: 0123456789</p>
  </footer>
</body>
</html>
